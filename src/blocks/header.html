<header class="main-header">
    <div class="container main-header__inner">
        <div class="main-header__item logo">
            <a href="#" class="logo__link">
                <img src="/images/logo.svg" alt="logo" class="logo__img">
            </a>
        </div>
        <div class="main-header__item search">
            <form action="#">
                <button class="menu-btn" type="button">
                    <img class="" src="/images/search.svg" alt="">
                </button>
                <input class="hidden" type="search" name="main-header__search" id="header-search" placeholder="Введите название компании...">
            </form>
        </div>
        <div class="main-header__item menu-btn">
            <button class="menu-btn" type="button">
                <img src="/images/menu-toggler.svg" alt="">
            </button>
        </div>

        <div class="main-header__item menu hidden">
            <div class="menu__wrapper">
                <div class="container">
                    <ul class="menu__items">
                        <li class="menu__item menu__item--add-company">
                            <button class="add-company">Добавить компанию +</button>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">
                                <span>Ремонт квартир</span>
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">
                                <span>Дизайн интерьеров</span>
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">
                                <span>Карта компаний</span>
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">
                                <span>Последние отзывы</span>
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">
                                <img src="/images/calc.svg" alt="">
                                <span>Калькулятор ремонта</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
